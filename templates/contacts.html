</head>
<body>
    <div id="container">
        <div class="header">
            <div class="in">
                <div class="top_menu">
                    <ul style="display: inline">
                        <li>
                            <div class="logo_image">
                                <img src="../static/logo_338_338.jpg">
                            </div>
                        </li>
                        <li>
                            <a href="../index.html">Shop</a>
                        </li>
                        <li>

                        </li>
                    </ul>
                </div>
                <hr>
            </div>
        </div>
        <div class="content">
            <div class="contacts">
                <h1>Contacts</h1>
                <a href="https://www.artlebedev.ru/typograf/" target="_blank">Link to typographer</a>
                <h2>Contact us</h2>
                <div class="contact_form">
                    <form action="#">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..."

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name...">

                        <label for="passw">Password</label>
                        <input type="password" id="passw" name="password" placeholder="Your password...">

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="e-mail" placeholder="Your e-mail...">

                        <label for="sub">Subject</label>
                        <input type="text" id="sub" name="subject" placeholder="The message subject...">

                        <label for="msg">Your message</label>
                        <textarea id="msg" placeholder="Some text..."></textarea>

                        <br>
                        <p>Your hobbies</p>
                        <label><input type="checkbox">Sport</label><br>
                        <label><input type="checkbox">IT</label>
                        <br>
                        <p>Sex</p>
                        <label>
                            M
                            <input type="radio" name="sex" checked>
                        </label>
                        <label>
                            F
                            <input type="radio" name="sex">
                        </label>
                        <br>
                        <p>Date of birth</p>
                        <label>
                            <input type="date">
                        <br>
                        </label><br>

                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </form>
                </div>
            </div>
            <br>
            <h3>Address</h3>
            <p>Our phone number is +7 999 999 99 99</p>
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aff2e795ab594053338888af5b9f4ad3caaf558e338593973b3e36be11ae11a6f&amp;width=662&amp;height=537&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
        <div class="bottom">
            <hr>

        </div>
